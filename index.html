<html>

<title>
Magic 8 Ball
</title>

<main>

    <body>
<p> renew the website to shake the magicball </p>


<div id="console">


    <script>
        //The maximum is exclusive and the minimum is inclusive
        if (window.console) console = {
            log: function(){
                var output='',
                    console=document.getElementById('console');
                for (var i=0;i<arguments.length;i++) {
                    output+=arguments[i]+' ';
                }
                console.innerText+=output+"\n";
            }
        };

        let future = Math.floor(Math.random() * 10);

        switch (future) {
            case 1:
                console.log('Yes');
                break;

            case 2:
                console.log('No');
                break;

            case 3:
                console.log('Maybe');
                break;

            case 4:
                console.log('Definetly');
                break;

            case 5:
                console.log('I wouldnt do that');
                break;

            case 6:
                console.log('Run for it');
                break;

            case 7:
                console.log('Sorry I cant give an answer');
                break;

            case 8:
                console.log('shut up');
                break;

            default:
                console.log('Nothing');
        }
    </script>

</div>







    </body>
</main>


</html>
